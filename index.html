<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Validation</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
<div class="page__container">
  <div class="popup">
    <h3 class="popup__title">Форма регистрации</h3>
    <form class="popup__form" name="registration" novalidate>
      <label class="popup__label">
        <input type="text" id="username" name="username" class="popup__input" placeholder="Имя" minlength="3" required>
        <span class="username-error popup__input-error"></span>
      </label>
      <label class="popup__label">
        <input type="email" id="email" name="email" class="popup__input" placeholder="Email" required>
        <span class="email-error popup__input-error"></span>
      </label>
      <label class="popup__label">
        <input type="password" id="password" name="password" class="popup__input" placeholder="Пароль" pattern="[A-Za-z0-9]{3,10}" required>
        <span class="password-error popup__input-error"></span>
      </label>
      <label class="popup__label">
        <input type="password" id="password-repeat" name="password-repeat" class="popup__input"
               placeholder="Пароль ещё раз" pattern="[A-Za-z0-9]{3,10}" required>
        <span class="password-repeat-error popup__input-error"></span>
      </label>
      <button type="submit" class="button popup__button popup__button_save popup__button_valid">Сохранить</button>
    </form>
  </div>
</div>

<script src="./scripts/validate.js"></script>
<script src="./scripts/index.js"></script>
</body>
</html>
